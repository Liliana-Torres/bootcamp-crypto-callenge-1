<!DOCTYPE html>
<html lang="es-co">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenger encriptador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <header>
            <img src="/assets/logo_alura.png" alt="Logo de Alura" class="logo">
        </header>
        <section>
            <textarea class="text_area" cols="50" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <div class="warning">
                    <img src="/assets/icon_warning.png" alt="Icono de alerta" class="icon_warning">
                    <h6 class="text_warning">Solo letras min√∫sculas y sin acentos</h6>
                </div>
                <div class="botones">
                    <button class="boton_encriptar" onclick="btnEncrypt()">Encriptar</button>
                    <button class="boton_desencriptar" onclick="btnDecrypt()">Desencriptar</button>
                </div>
        </section>
        <section>
            <textarea class="text_encriptado" cols="20" rows="10"></textarea>
            <div>
                <button class="boton_copiar" onclick="btnCopy()">Copiar</button>
            </div>
        </section>
    </main>
    <script src="/script.js"></script>
</body>

<footer>
    <div class="footer_style">
        <img src="/assets/icon_eyes.png" alt="Icono de ojos" class="icon_eyes">
        <h3 class="footer_text_style">Developed by Lili</h3>

    </div>
</footer>

</html>
